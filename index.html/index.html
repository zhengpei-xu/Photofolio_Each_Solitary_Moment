    <script>
        $(window).ready(function () {
            $('#flipbook').turn({
                // 宽度：单页 805px * 2 = 1610px
                width: 1610,

                // 高度：900px
                height: 900,

                // 其他常用配置
                autoCenter: true,
                display: 'double',
                acceleration: true
            });

            // 可选：添加键盘控制翻页功能
            $(document).keydown(function (e) {
                var flipbook = $('#flipbook');
                if (e.keyCode == 37) { // 左箭头
                    flipbook.turn('previous');
                } else if (e.keyCode == 39) { // 右箭头
                    flipbook.turn('next');
                }
            });
        });
    </script>
